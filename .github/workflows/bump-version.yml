name: Bump version and tag

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Which part to bump?"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      target:
        description: "Where will this tag be used?"
        required: true
        default: "pypi"
        type: choice
        options:
          - pypi
          - testpypi

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bump2version
        run: python -m pip install -U pip bump2version

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

- name: Export VERSION from pyproject.toml
  shell: bash
  run: |
    VERSION=$(python - <<'PY'
    try:
      import tomllib
    except Exception:
      import tomli as tomllib  # type: ignore
    from pathlib import Path
    data = tomllib.loads(Path("pyproject.toml").read_text("utf-8"))
    print(data["project"]["version"])
    PY
    )
    echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Bump version + create tag
        run: |
          if [ "${{ inputs.target }}" = "testpypi" ]; then
            bump2version --current-version "$VERSION" --tag-name "test-v{new_version}" "${{ inputs.bump }}"
          else
            bump2version --current-version "$VERSION" "${{ inputs.bump }}"
          fi

      - name: Push commit + tags
        run: |
          git push
          git push --tags
